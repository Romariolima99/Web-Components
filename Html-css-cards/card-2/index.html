<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 2</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <article class="card">
      <h2>Gratuito</h2>
      <var><abbr>R$</abbr>0<small>/MÊS</small></var>
      <ul>
        <li>
          <img src="check.svg" />
          <p>3 usuários</p>
        </li>
        <li>
          <img src="check.svg" />
          <p>3 contas</p>
        </li>
        <li>
          <img src="check.svg" />
          <p>Suporte em Horario comercial</p>
        </li>
      </ul>
      <button>Escolher Plano</button>
    </article>
    <article class="card primary">
      <h2>Elite</h2>
      <var><abbr>R$</abbr>9,90<small>/MÊS</small></var>
      <ul>
        <li>
          <img src="check.svg" />
          <p>10 usuários</p>
        </li>
        <li>
          <img src="check.svg" />
          <p>10 contas</p>
        </li>
        <li>
          <img src="check.svg" />
          <p>Suporte por e-mail</p>
        </li>
        <li>
          <img src="check.svg" />
          <p>Suporte por Ligação</p>
        </li>
        <li>
          <img src="check.svg" />
          <p>24/7 Suporte</p>
        </li>
      </ul>
      <button class="primary">Escolher Plano</button>
    </article>
    <article class="card">
      <h2>Pro</h2>
      <var><abbr>R$</abbr>5,90<small>/MÊS</small></var>
      <ul>
        <li>
          <img src="check.svg" />
          <p>5 usuários</p>
        </li>
        <li>
          <img src="check.svg" />
          <p>5 contas</p>
        </li>
        <li>
          <img src="check.svg" />
          <p>Suporte por Ligação</p>
        </li>
      </ul>
      <button>Escolher Plano</button>
    </article>
  </body>
</html>
