<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script type="text/javascript" src="main.js"></script>
    <!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Consulya de Cep</title>
</head>
<body>


  <div class="p-3 mb-2 bg-primary text-white">Digite seu  Cep abaixo</div>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Cep</label>
            <input type="email" class="form-control" id="cep" onChange="startEvent()" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Logradouro</label>
            <input type="text" class="form-control" id="logradouro">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">complemento</label>
          <input type="text" class="form-control" id="complemento" placeholder="complemento">
        </div>
        <div class="form-group">
          <label for="inputAddress2">bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="bairro">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">localidade</label>
            <input type="text" class="form-control" id="localidade">
          </div>
         
          <div class="form-group col-md-2">
            <label for="inputZip">Uf</label>
            <input type="text" class="form-control" id="uf">
          </div>
        
          <div class="form-group col-md-2">
            <label for="inputZip">codigo IBGE</label>
            <input type="text" class="form-control" id="ibge">
          </div>

          <div class="form-group col-md-2">
            <label for="inputZip">DDD</label>
            <input type="text" class="form-control" id="ddd">
          </div>
      </form>
    
</body>
</html>
