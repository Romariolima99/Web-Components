<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="main.js"></script>

    <title>INFORME O CEP</title>
</head>
<body> 

<div class="main-login">
    <div class="left-login">
        

        <h2>Essa aplicação ajuda você a encontrar um CEP e dados relacionados a ele. </h2>     
       </div>

   
       

    <div class="right-login">
    <div class="card-login">
            
        <h1>DIGITE O CEP</h1>
    
          <div class="textfield">
              <label for="cep">Cep</label> 
              <input type="text" id="cep" placeholder="cep" onChange="startEvent()" />
          </div>

        <div class="textfield">
            <label for="Logradouro">Logradouro</label>
            <input type="text"  placeholder="Logradouro" id="logradouro">
        </div>

        <div class="textfield">
              <label for="Bairro">Bairro</label>
              <input type="text"  placeholder="Bairro" id="bairro">
          </div>

          <div class="textfield">
              <label for="Localidade">Localidade</label>
              <input type="text" placeholder="Localidade" id="localidade">
          </div>

          <div class="textfield">
              <label for="Uf">Uf</label>
              <input type="text" placeholder="Uf" id="uf">
          </div>

       </div>

</body>
</html>
